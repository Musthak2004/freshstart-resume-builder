<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshStart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #10b981; /* emerald-500 */
        --primary-dark: #059669;
        --primary-light: #6ee7b7;
        --accent-purple: #8b5cf6;
        --accent-pink: #ec4899;
        --danger: #ef4444;
        --danger-dark: #dc2626;
        --text-light: rgba(255, 255, 255, 0.9);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 35%,
          #6c63ff 100%
        );
        color: white;
        min-height: 100vh;
        line-height: 1.6;
      }

      /* Navigation Bar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(31, 41, 55, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .nav-brand {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary-light), #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-decoration: none;
      }

      .nav-brand:hover {
        opacity: 0.9;
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 1.2rem;
      }

      .nav-link {
        color: var(--text-light);
        font-weight: 500;
        text-decoration: none;
        padding: 0.6rem 1.2rem;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.12);
        color: white;
      }

      .logout-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.7rem 1.4rem;
        font-size: 0.95rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, var(--danger), var(--danger-dark));
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: all 0.35s ease;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(239, 68, 68, 0.45);
        background: linear-gradient(135deg, #f87171, var(--danger));
      }

      .logout-icon {
        width: 18px;
        height: 18px;
        stroke: white;
        transition: transform 0.4s ease;
      }

      .logout-btn:hover .logout-icon {
        transform: translateX(4px);
      }

      /* Main Content */
      .container {
        width: 100%;
        max-width: 480px;
        margin: 7rem auto 4rem; /* navbar-க்கு space கொடுக்க */
        padding: 2.5rem 2rem;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow:
          0 8px 32px 0 rgba(31, 38, 135, 0.37),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
        color: white;
      }

      @media (min-width: 640px) {
        .container {
          max-width: 540px;
          padding: 3.5rem 3rem;
        }
      }

      h2 {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2.5rem;
        background: linear-gradient(to right, var(--primary-light), #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .form-group {
        margin-bottom: 1.75rem;
      }

      label {
        display: block;
        margin-bottom: 0.6rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 0.9rem 1.2rem;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.75rem;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-light);
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.25);
        background: rgba(255, 255, 255, 0.18);
      }

      button {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.35s ease;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(16, 185, 129, 0.5);
        background: linear-gradient(
          to right,
          var(--primary-light),
          var(--primary)
        );
      }

      a {
        color: var(--primary-light);
        font-weight: 500;
      }

      a:hover {
        color: white;
        text-decoration: underline;
      }

      .text-center {
        text-align: center;
      }

      /* Mobile adjustments */
      @media (max-width: 640px) {
        .navbar {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }
        .nav-actions {
          width: 100%;
          justify-content: center;
        }
        .container {
          margin-top: 9rem;
          margin-bottom: 3rem;
          border-radius: 1rem;
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="{% url 'home' %}" class="nav-brand">FreshStart</a>

      <div class="nav-actions">
        <!-- Logout button (authenticated users-க்கு conditionally show பண்ணலாம், ஆனா base-ல இருந்தா எப்பவும் காட்டலாம்) -->
        <form method="post" action="{% url 'logout' %}" style="margin: 0">
          {% csrf_token %}
          <button type="submit" class="logout-btn">
            Logout
            <svg
              class="logout-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </form>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock content %}</div>
  </body>
</html>
